language: ruby
env: DEBUG=true
rvm:
  - 2.2
  - 2.1
  - 2.0.0
  - 2.3.3
  - ruby-head
  - jruby-head
before_install:
  - gem install bundler
matrix:
  include:
    - rvm: 1.8.7
      gemfile: spec/gemfiles/Gemfile.18
    - rvm: jruby-18mode
      gemfile: spec/gemfiles/Gemfile.18
    - rvm: 1.9.3
      gemfile: spec/gemfiles/Gemfile.19
    - rvm: jruby-19mode
      gemfile: spec/gemfiles/Gemfile.19
